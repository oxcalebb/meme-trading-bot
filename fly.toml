app = "meme-trading-bot"
primary_region = "ord"

[build]
  builder = "heroku/buildpacks:20"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true

[[http_checks]]
  interval = "1m"
  grace_period = "10s"
  method = "get"
  path = "/health"
  protocol = "http"
  timeout = "2s"